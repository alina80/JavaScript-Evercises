<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="style/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var width = document.getElementById('windowWidth');
            var height = document.getElementById('windowHeight');

            window.addEventListener('resize', function (event) {
                width.innerText = window.outerWidth;
                height.innerText = window.outerHeight;
            });
        });
    </script>
</head>
<body>

Window size:
Width: <span id="windowWidth"></span>
height: <span id="windowHeight"></span>

</body>

</html>
