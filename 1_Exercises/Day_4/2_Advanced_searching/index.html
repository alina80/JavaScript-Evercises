<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="shopping">
    <div class="cart-item">
        <p class="item-desc">Toothpaste</p>
        <p class="item-qty">1</p>
        <div class="update-container">
            <button>Add</button>
        </div>
    </div><!-- end cart-item -->

    <span class="cart-item">
        <p class="item-desc">Book</p>
        <p class="item-qty">1</p>
        <div class="update-container">
            <button>Add</button>
        </div>
        <span data-task="_task1">FIND ME IN EXERCISE 1</span>
    </span><!-- end cart-item -->

    <div class="cart-item">
        <p class="item-desc">Shoes</p>
        <p class="item-qty">2</p>
        <div class="update-container">
            <button>Add</button>
        </div>
    </div><!-- end cart-item -->
</section>
<section class="films">
    <span data-task="_task2">FIND ME IN EXERCISE 2</span>
    <ul>
        <li>
            <h2>Film 1 <a class="expand" href="">Show more</a></h2>
            <div class="container">
                <p>Harry Potter and the Deathly Hallows</p>
                <a class="close" href="#">Close</a>
            </div>

        </li>
        <li>
            <h2>Film 2 <a class="expand" href="">Show more</a></h2>
            <div class="container">
                <p>Monsters University</p>
                <a class="close" href="#">Close</a>
            </div>
        </li>
        <li>
            <h2>Film 3 <a class="expand" href="">Show more</a></h2>
            <div class="container">
                <p>The Silence of the Lambs</p>
                <a class="close" href="#">Close</a>
            </div>
        </li>
    </ul>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
